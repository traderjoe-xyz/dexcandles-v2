specVersion: 0.0.4
description: Joe-v2 trades candles (5m/15m/1h/4h/1d/1w)
repository: https://github.com/traderjoe-xyz/joe-subgraph-v2
schema:
  file: ./dexcandles-v2.graphql
dataSources:
  # V2 data sources
  - kind: ethereum/contract
    name: LBFactory # v2 factory
    network: avalanche
    source:
      address: "0x6E77932A92582f504FF6c4BdbCef7Da6c198aEEf"
      abi: LBFactory
      startBlock: 22426953
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - LBPair
        - Token
      abis:
        - name: LBFactory
          file: ./abis/LBFactory.json
        - name: LBPair
          file: ./abis/LBPair.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: ERC20SymbolBytes
          file: ./abis/ERC20SymbolBytes.json
        - name: ERC20NameBytes
          file: ./abis/ERC20NameBytes.json
      eventHandlers:
        - event: LBPairCreated(indexed address,indexed address,indexed uint256,address,uint256)
          handler: handleLBPairCreated
      file: ./src/factory.ts

  - kind: ethereum
    name: LBPair # v2 exchange
    network: avalanche
    source:
      abi: LBPair
      startBlock: 22426953
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Candle
        - LBPair
        - Token
      abis:
        - name: LBPair
          file: ./abis/LBPair.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: ERC20SymbolBytes
          file: ./abis/ERC20SymbolBytes.json
        - name: ERC20NameBytes
          file: ./abis/ERC20NameBytes.json
      eventHandlers:
        - event: Swap(indexed address,indexed address,indexed uint256,bool,uint256,uint256,uint256,uint256)
          handler: handleSwapV2
      file: ./src/dexcandles-v2.ts

  # V1 data sources
  - kind: ethereum/contract
    name: Factory # v1 factory
    network: avalanche
    source:
      address: "0x9Ad6C38BE94206cA50bb0d90783181662f0Cfa10"
      abi: Factory
      startBlock: 18212933
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Pair
      abis:
        - name: Factory
          file: ./abis/JoeFactory.json
        - name: Pair
          file: ./abis/JoePair.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: ERC20SymbolBytes
          file: ./abis/ERC20SymbolBytes.json
        - name: ERC20NameBytes
          file: ./abis/ERC20NameBytes.json
      eventHandlers:
        - event: PairCreated(indexed address,indexed address,address,uint256)
          handler: handleV1PairCreated
      file: ./src/factory.ts

  - kind: ethereum
    name: Pair # v1 exchange
    network: avalanche
    source:
      abi: Pair
      startBlock: 18212933
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Candle
        - Pair
        - Token
      abis:
        - name: Pair
          file: ./abis/JoePair.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: ERC20SymbolBytes
          file: ./abis/ERC20SymbolBytes.json
        - name: ERC20NameBytes
          file: ./abis/ERC20NameBytes.json
      eventHandlers:
        - event: Swap(indexed address,uint256,uint256,uint256,uint256,indexed address)
          handler: handleSwapV1
      file: ./src/dexcandles-v2.ts
